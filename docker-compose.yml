# docker-compose.yml
version: '3.8'

services:
  image-overlay-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: image-overlay-service
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s